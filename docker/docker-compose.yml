services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - models:/models
      - uploads:/app/static/uploads
      - outputs:/app/static/outputs
    env_file:
      - ../.env
    environment:
      - MODEL_CACHE_DIR=/models
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

volumes:
  models:
  uploads:
  outputs:
